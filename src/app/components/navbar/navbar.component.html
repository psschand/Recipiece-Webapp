<mat-toolbar color="primary">
  <button
    *ngIf="prefsService.hasSession"
    mat-icon-button
    (click)="menuPressed()">
    <mat-icon>view_list</mat-icon>
  </button>
  <span>Recipiece</span>
  <mat-form-field
    class="search-bar"
    *ngIf="showSearchBar">
    <mat-icon matPrefix>search</mat-icon>
    <input
      type="text"
      matInput
      [(ngModel)]="searchQuery"
      (input)="searchQueryChanged()" />
  </mat-form-field>
</mat-toolbar>
